<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtube.html</title>

    <style>
        .image1{
            width: 100px;
            height: 100px;
            object-fit: cover;
            object-position: calc(50% + 10px)  center;
            border-radius: 300px;
        }

        .D7{
            font-family: Arial, Helvetica, sans-serif;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid rgba(0,0,0,.4);
            outline: none
        }
    </style>
</head>
<body>
    <img class="image1" src="images/thumbnail-1.webp" alt="image1">

    <input class="D7" type="text" placeholder="Search">
</body>
</html>
